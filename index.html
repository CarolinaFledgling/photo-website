<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo2View Nigel Waldron</title>
    <meta name="description" content="I am independent photographer who love take photos">
    <meta name="keywords" content="photographer, Oslo, photos">
    <meta name="author" content="Nigel Waldron">
    <link rel="icon" type="image/png" href="img/logobeztła 1.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73cf130a3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav" id="box">
                <!--LOGO-->
                <a href="index.html" class="header__logo"><img src="img/logobeztła 1.png" alt="Logo" class="logo"></a>
                <!--Nav list-->
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link nav__item--gallery">Gallery<i
                                class="fas fa-caret-down fasCaret"></i></a>
                        <ul class="navSub navSub--gallery">
                            <li class="navSub__item"><a href="#" class="navSub__link">Athletes</a></li>
                            <li class="navSub__item"><a href="#" class="navSub__link">Actors</a></li>
                            <li class="navSub__item"><a href="#" class="navSub__link">Singers</a></li>
                        </ul>
                    </li>
                    <li class="nav__item"><a href="#" class="nav__link">About me</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </nav>
            <!--hamburger menu-->
            <a href="#" class="menu">
                <div class="menu__line menu__line--1"></div>
                <div class="menu__line menu__line--2"></div>
                <div class="menu__line menu__line--3"></div>
            </a>
        </header>
        <main class="main">
            <div class="slider">
                <img name="slide" class="slider__img" src="images/woman-640.jpg" 
                srcset="images/woman-640.jpg 640w"
                srcset="images/women-1280.jpg 1280w"
                srcset="images/women-1920.jpg 1920w"
                alt="woman" width="100%" height="auto">
                <img name="slide" class="slider__img" src="images/sheep-640.jpg" 
                srcset="images/sheep-640.jpg 640w"
                srcset="images/sheep-1280.jpg 1280w"
                srcset="images/sheep-1920.jpg 1920w"
                
                alt="sheep" width="100%" height="auto">
                <img name="slide" class="slider__img" src="images/airsoft-640.jpg" 
                srcset="images/airsoft-640.jpg 640w"
                srcset="images/airsoft-1280.jpg 1280w"
                srcset="images/airsoft-1920.jpg 1920w"
                alt="airsoft" width="100%" height="auto">
            </div>
        </main>
        <footer class="footer">
            <p class="footer__paragraph">
                <footer>&copy; Copyright 2020 </footer>
            </p>
        </footer>

    </div>

    <script src="main.js"></script>
</body>

</html>
